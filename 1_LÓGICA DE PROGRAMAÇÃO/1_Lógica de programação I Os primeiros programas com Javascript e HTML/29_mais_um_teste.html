<meta charset="UTF-8">

<button>Clique-me</button>

<script>
    function tchau() {

        alert("Tchau!!!!!")
    }

    var butt = document.querySelector("button");
    butt.onclick = tchau;
</script>

<button>Exibir texto digitado</button>

<script>
    var input = document.querySelector("input");

    function exibeTexto() {
        alert(input.value);
    }

    var button = document.querySelector("button");
    button.onclick = exibeTexto;
</script>
