<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    var caminhoComGasolina = 480;
    var tanque = 40;
    document.write ("Distância Percorrida: " + caminhoComGasolina + "km <br>");
    document.write ("Tanque: " + tanque + "L <br>");
    document.write ("Consumo Médio de Gasolina: " + caminhoComGasolina/tanque + "km/l");

    document.write ("<br>");

    var caminhoComAlcool = 300;
    document.write ("Distância Percorrida: " + caminhoComAlcool + "km <br>");
    document.write ("Tanque: " + tanque + "L <br>");
    document.write ("Consumo Médio de Álcool: " + caminhoComAlcool/tanque + "km/l");

</script>

<br>

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;

var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina/tanque;

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo de Gasolina é " + consumoDeGasolina + " km/L");

document.write("<br>");

document.write("O consumo de Álcool é " + consumoDeAlcool + " km/L");

</script>
